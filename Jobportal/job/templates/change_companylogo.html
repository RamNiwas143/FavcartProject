{% load static %}

{% block body %}


{% include 'recruiter_navigation.html' %}
 <div class="fs-2 text-center bg-light mt-4"><b>Edit Company </b><B class="text-warning"> Logo <i class="fa-brands fa-usps"></i> </B></div>


<hr>
<form class="container " onsubmit="return checkpass();" method="post" name="signup" enctype="multipart/form-data" >

    {% csrf_token %}

  <section class="vh-100 gradient-custom mb-5">
  <div class="container py-4 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form>
              <div class="row">
                <div class="col-md-12 ">
                  <div class="form-outline">
                    <label class="form-label" for="firstName">Job Title</label>
                    <input type="text" id="firstName" name="jobtitle" value="{{job.title}}" class="form-control form-control-lg" required/>
                  </div>
                </div>
               <div class="col-md-12 ">
                  <div class="form-outline">
                    <img src="{{job.image.url}}" width="100" height="100"/>
                  </div>
                </div>
              <div class="row">
                <div class="col-md-12">
                    <label>Company Logo</label>
                    <input type="file"  class="form-control" name="logo" required>

                </div>
              </div>

                  <div class="col-md-6">
                  <div class="form-outline">
                    <label class="form-label" >Location</label>
                    <input type="text"  name="location" value="{{job.location}}" class="form-control form-control-lg" required/>

                  </div>
<div class="col-md-6  ">

                  <div class="form-outline">
                    <label class="form-label" >Skills</label>
                    <input type="text"  name="skills" value="{{job.skills}}" class="form-control form-control-lg" required />

                  </div>

                </div>

                   <div class="form-outline">
                    <label class="form-label" >Description</label>
                    <input type="text"  name="description" value="{{job.description}}" class="form-control form-control-lg" required />

                  </div>
                </div>
              </div>

              <div class="mt-4 ">
                <input class="btn btn-primary btn-lg w-100" type="submit" value="Submit" />
              </div>

          </div>

        </div>

              </div>

            </form>
          </div>

        </div>

    </div>

  </div>

    </div>
</section>

{% include 'footer.html' %}
{% ifequal error "no" %}
  <script>
    alert("Job details updated Successfully");
    window.location=('{% url 'edit_jobdetail' job.id %}')
  </script>
  {% endifequal %}

  {% ifequal error "yes" %}

  <script>
    alert("Sumthing Went Wrong try again!");
  </script>

  {% endifequal %}
</form>
{% endblock %}
