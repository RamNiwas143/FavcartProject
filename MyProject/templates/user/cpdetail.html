{% extends 'base.html'%}
{% load static %}
{% block title %}
product
{% endblock %}

{% block content %}
<div class="fs-2 text-center py-2 p-0"style="background:#fcfaed;">All<B class="text-ocolor"> Product <i class="fa-solid fa-cart-shopping"></i></B></div>
<div class="row py-4" style="background:#f4e2de; ">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            {% for a in pdata %}
            <div class="col-sm-6">
                <!-------start card------>
                    <div class="card mb-3 w-100">
  <div class="row g-0" style="box-shadow: 5px 0px 10px #888888;">
    <div class="col-md-4">
      <img src="/{{a.ppic}}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8" style="background:#fcfaed;">
      <div class="card-body">
        <h5 class="card-title">{{a.pcategory}}</h5>

        <p class="card-text">{{a.pdes}}</p>
        <p class="card-text">
            <i class="fa-solid fa-indian-rupee-sign"></i>
            <span class="text-danger"><s>{{a.pprice}}/-</s></span>
            <span class="text-success">{{a.dprice}}/- </span><b>Size : </b>
            <span class="btn btn-sm bg-ocolor">Size :{{a.psize}}</span>
            <div style="height:30px;width:30px;background:{{a.pcolor}}; border-radius:3px;"></div>
        </p>
        <p class="card-text">
            <a href="/user/mcart?pid={{a.id}}"class="btn btn-sm bg-ocolor"> Add to Cart
            <i class="fa-solid fa-cart-shopping"></i>
            </a>
            <a href="/user/myordr?msg={{a.id}}" class="btn btn-sm bg-ocolor text-dark">
                Order Now
            </a>
            <br><i class="fa-solid fa-calendar-days"></i>
            <small class="text-muted"> {{a.pdate}}</small>  || {{a.pdel}}</p>
      </div>
    </div>
  </div>
</div>
                <!-------end card------>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
